<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Admin Dashboard</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    
    <style>
        :root {
            --primary: #4f46e5;
            --primary-dark: #4338ca;
            --bg: #f8fafc;
            --surface: #ffffff;
            --text-main: #0f172a;
            --text-sub: #64748b;
            --border: #e2e8f0;
            --success: #10b981;
            --danger: #ef4444;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0;
            background-color: var(--bg);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            width: 100%;
            max-width: 800px; /* Wider for desktop dashboard */
            margin: 0 auto;
            height: 100%;
            display: flex; flex-direction: column;
            background: var(--bg);
        }

        .hidden { display: none !important; }

        /* --- LOGIN SCREEN --- */
        .login-wrapper {
            flex: 1; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            padding: 20px; background: var(--surface);
        }
        .admin-badge {
            background: #e0e7ff; color: var(--primary);
            padding: 6px 12px; border-radius: 20px;
            font-size: 0.8rem; font-weight: 700; margin-bottom: 15px;
        }
        
        .google-btn {
            background: var(--primary); color: white;
            border: none; padding: 14px 24px; border-radius: 12px;
            font-weight: 600; font-size: 1rem; cursor: pointer;
            box-shadow: var(--shadow); transition: transform 0.1s;
            display: flex; align-items: center; gap: 10px;
        }
        .google-btn:active { transform: scale(0.98); }

        /* --- DASHBOARD HEADER --- */
        .header {
            background: var(--surface);
            padding: 15px 20px;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid var(--border);
            position: sticky; top: 0; z-index: 50;
        }
        .header h1 { margin: 0; font-size: 1.25rem; }
        
        .logout-btn {
            background: #fee2e2; color: var(--danger);
            border: none; padding: 8px 16px; border-radius: 8px;
            font-weight: 600; cursor: pointer; font-size: 0.85rem;
        }

        /* --- TABS --- */
        .tabs {
            display: flex; background: var(--surface);
            padding: 0 20px; border-bottom: 1px solid var(--border);
        }
        .tab {
            padding: 15px 20px; cursor: pointer; font-weight: 600;
            color: var(--text-sub); position: relative;
            flex: 1; text-align: center; transition: color 0.2s;
        }
        .tab.active { color: var(--primary); }
        .tab.active::after {
            content: ''; position: absolute; bottom: 0; left: 0; width: 100%;
            height: 3px; background: var(--primary); border-radius: 3px 3px 0 0;
        }

        /* --- CONTENT AREA --- */
        .view-content {
            padding: 20px; flex: 1; overflow-y: auto;
        }

        /* --- FORMS & INPUTS --- */
        input[type="text"], select {
            width: 100%; padding: 14px; margin-bottom: 15px;
            border: 1px solid var(--border); border-radius: 10px;
            font-size: 1rem; font-family: inherit;
            background: white; color: var(--text-main);
        }
        input:focus, select:focus { outline: 2px solid var(--primary); border-color: transparent; }
        
        label { display: block; margin-bottom: 8px; font-weight: 600; font-size: 0.9rem; color: var(--text-sub); }

        .action-btn {
            width: 100%; padding: 16px; border: none; border-radius: 12px;
            font-weight: 700; font-size: 1rem; cursor: pointer;
            background: var(--primary); color: white; margin-top: 10px;
            box-shadow: var(--shadow);
        }

        /* --- MAP CONTAINER --- */
        #map, #details-map {
            height: 300px; width: 100%; border-radius: 12px;
            border: 2px solid var(--border); margin-bottom: 20px; z-index: 0;
        }

        /* --- SLIDER --- */
        .slider-container {
            background: white; padding: 15px; border-radius: 12px;
            border: 1px solid var(--border); margin-bottom: 20px;
        }
        input[type="range"] { width: 100%; margin-top: 10px; }

        /* --- CARDS (HISTORY) --- */
        .event-card {
            background: white; padding: 16px; border-radius: 12px;
            margin-bottom: 12px; border: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center;
            cursor: pointer; transition: transform 0.1s, box-shadow 0.1s;
        }
        .event-card:hover { transform: translateY(-2px); box-shadow: var(--shadow); }
        
        .badge {
            font-size: 0.75rem; padding: 4px 8px; border-radius: 6px;
            font-weight: 700; text-transform: uppercase;
        }
        .badge-live { background: #dcfce7; color: #166534; }
        .badge-closed { background: #fee2e2; color: #991b1b; }
        .badge-int { background: #e0f2fe; color: #075985; margin-left: 5px; }
        .badge-ext { background: #f3e8ff; color: #6b21a8; margin-left: 5px; }

        /* --- EDIT CONTROLS --- */
        .edit-panel {
            background: white; padding: 20px; border-radius: 16px;
            border: 1px solid var(--border); margin-bottom: 20px;
        }
        .panel-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px; padding-bottom: 15px; border-bottom: 1px solid var(--border);
        }
        .edit-btn { background: #f59e0b; color: white; padding: 8px 16px; border-radius: 8px; border: none; font-weight: 600; cursor: pointer; }
        .save-btn { background: var(--success); color: white; padding: 8px 16px; border-radius: 8px; border: none; font-weight: 600; cursor: pointer; }
        
        .disabled-input { background-color: #f1f5f9; color: #94a3b8; cursor: not-allowed; }

        /* --- TOGGLE SWITCH --- */
        .switch { position: relative; display: inline-block; width: 50px; height: 28px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #cbd5e1; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 20px; width: 20px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--success); }
        input:checked + .slider:before { transform: translateX(22px); }

        /* --- QR RESULT --- */
        #qr-result {
            background: white; padding: 25px; border-radius: 16px;
            border: 2px dashed var(--border); text-align: center; margin-top: 25px;
        }
        #qr-image { width: 180px; height: 180px; border-radius: 8px; border: 1px solid var(--border); padding: 10px; }
        
        /* --- UTILS --- */
        .danger-btn { background: var(--danger); color: white; width: 100%; padding: 14px; border-radius: 10px; border: none; font-weight: 700; margin-top: 30px; cursor: pointer; }
        .secondary-btn { background: var(--surface); border: 1px solid var(--border); color: var(--text-main); padding: 8px 16px; border-radius: 8px; cursor: pointer; font-weight: 600; }

        /* --- ATTENDEE LIST --- */
        #attendee-list {
            list-style: none; padding: 0; margin: 0;
            max-height: 300px; overflow-y: auto;
            border: 1px solid var(--border); border-radius: 10px;
        }
        #attendee-list li {
            padding: 12px 15px; border-bottom: 1px solid var(--border);
            font-size: 0.9rem; display: flex; justify-content: space-between;
        }
        #attendee-list li:last-child { border-bottom: none; }
    </style>
</head>
<body>

<div class="container">

    <div id="view-login" class="login-wrapper">
        <div class="admin-badge">ADMIN PORTAL</div>
        <h1 style="margin:0 0 10px 0;">Dashboard Access</h1>
        <p style="color:var(--text-sub); margin-bottom:30px;">Please authenticate to continue</p>
        
        <button id="loginBtn" class="google-btn">
            <svg width="18" height="18" viewBox="0 0 18 18"><path fill="#fff" d="M17.64 9.2c0-.637-.057-1.252-.164-1.841H9v3.481h4.844a4.14 4.14 0 0 1-1.796 2.716v2.259h2.908c1.702-1.567 2.684-3.875 2.684-6.615z"/></svg>
            Sign in with Google
        </button>
        <p id="auth-error" style="color:var(--danger); margin-top:20px; font-size:0.9rem; font-weight:600;"></p>
    </div>

    <div id="view-dashboard" class="hidden">
        <div class="header">
            <h1>Overview</h1>
            <button class="logout-btn" id="logoutBtn">Logout</button>
        </div>
        
        <div class="tabs">
            <div id="tab-create" class="tab active" onclick="switchTab('create')">Create</div>
            <div id="tab-history" class="tab" onclick="switchTab('history'); loadHistory()">History</div>
        </div>

        <div id="view-create" class="view-content">
            <div style="background:white; padding:20px; border-radius:16px; border:1px solid var(--border);">
                <label>Event Name</label>
                <input type="text" id="eventName" placeholder="e.g., Annual Meeting 2024">
                
                <label>Access Type</label>
                <select id="eventType">
                    <option value="internal">üîí Internal (NITC Email Only)</option>
                    <option value="external">üåç External (Open to Everyone)</option>
                </select>

                <label>Set Location (Drag Marker)</label>
                <div id="map"></div>
                
                <div class="slider-container">
                    <div style="display:flex; justify-content:space-between; margin-bottom:5px;">
                        <label style="margin:0;">Geofence Radius</label>
                        <strong style="color:var(--primary);"><span id="radiusVal">50</span> m</strong>
                    </div>
                    <input type="range" id="radiusSlider" min="10" max="500" value="50">
                </div>
                
                <button id="createBtn" class="action-btn">Create Event & Generate QR</button>
            </div>

            <div id="qr-result" class="hidden">
                <h3 style="margin-top:0; color:var(--success);">üéâ Event Created!</h3>
                <img id="qr-image" src="" alt="QR Code">
                <p style="margin-bottom:10px; font-weight:600; color:var(--text-sub);">Scan to Check-In</p>
                <a id="share-link" href="#" target="_blank" style="color:var(--primary); text-decoration:none; font-weight:700; word-break:break-all;">Link</a>
            </div>
        </div>

        <div id="view-history" class="view-content hidden">
            <h3 style="margin-top:0;">Past Events</h3>
            <div id="events-list"><div style="text-align:center; padding:30px; color:var(--text-sub);">Loading...</div></div>
        </div>

        <div id="view-details" class="view-content hidden">
            <button class="secondary-btn" onclick="switchTab('history')" style="margin-bottom:20px;">&larr; Back</button>

            <div class="edit-panel">
                <div class="panel-header">
                    <h3 style="margin:0;">Settings</h3>
                    <div style="display:flex; align-items:center; gap:10px;">
                        <span style="font-size:0.85rem; color:var(--text-sub);">Status:</span>
                        <label class="switch">
                            <input type="checkbox" id="toggle-active">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>

                <div style="display:flex; justify-content:space-between; margin-bottom:15px;">
                    <label>Configuration</label>
                    <div>
                        <button id="editBtn" class="edit-btn">Edit</button>
                        <button id="saveBtn" class="save-btn hidden">Save</button>
                    </div>
                </div>

                <input type="text" id="edit-name" disabled class="disabled-input">
                <select id="edit-type" disabled class="disabled-input">
                    <option value="internal">Internal (NITC Only)</option>
                    <option value="external">External (Open)</option>
                </select>

                <label>Location Update</label>
                <div id="details-map"></div>
                
                <div style="display:flex; justify-content:space-between; margin-top:10px;">
                    <label>Radius</label>
                    <strong><span id="edit-radius-val">50</span>m</strong>
                </div>
                <input type="range" id="edit-radius" min="10" max="500" value="50" disabled>
            </div>

            <div style="background:white; padding:20px; border-radius:16px; border:1px solid var(--border);">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                    <h3 style="margin:0;">Attendees (<span id="count-val">0</span>)</h3>
                    <button class="secondary-btn" onclick="downloadCSV()">Export CSV</button>
                </div>
                <ul id="attendee-list"><li>Loading...</li></ul>
            </div>
            
            <button class="danger-btn" onclick="deleteCurrentEvent()">Delete Event Permanently</button>
        </div>
    </div>
</div>

<script type="module">
    import { db, auth, collection, addDoc, getDocs, query, orderBy, where, doc, updateDoc, deleteDoc, writeBatch, Timestamp, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from './script.js';

    const ALLOWED_ADMIN = "maddula_m241070ee@nitc.ac.in";
    let map, marker, circle; // Main Map
    let detailsMap, detailsMarker, detailsCircle; // Edit Map

    // --- AUTHENTICATION ---
    onAuthStateChanged(auth, (user) => {
        if (user && user.email === ALLOWED_ADMIN) {
            document.getElementById('view-login').classList.add('hidden');
            document.getElementById('view-dashboard').classList.remove('hidden');
            setTimeout(initCreateMap, 500);
        } else if (user) {
            document.getElementById('auth-error').innerText = "‚õî Access Denied: Unauthorized Account";
            signOut(auth);
        } else {
            document.getElementById('view-login').classList.remove('hidden');
            document.getElementById('view-dashboard').classList.add('hidden');
        }
    });

    document.getElementById('loginBtn').addEventListener('click', () => signInWithPopup(auth, new GoogleAuthProvider()));
    document.getElementById('logoutBtn').addEventListener('click', () => signOut(auth).then(() => window.location.reload()));

    // --- CREATE MAP ---
    function initCreateMap() {
        if(map) return;
        let startLoc = [11.3216, 75.9336]; // Default NITC
        map = L.map('map').setView(startLoc, 16);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        marker = L.marker(startLoc, {draggable: true}).addTo(map);
        circle = L.circle(startLoc, { color: '#4f46e5', radius: 50 }).addTo(map);
        
        marker.on('drag', (e) => circle.setLatLng(e.target.getLatLng()));
        
        if(navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(p => {
                const loc = [p.coords.latitude, p.coords.longitude];
                map.setView(loc, 18); marker.setLatLng(loc); circle.setLatLng(loc);
            });
        }
    }

    document.getElementById('radiusSlider').addEventListener('input', (e) => {
        document.getElementById('radiusVal').innerText = e.target.value;
        circle.setRadius(e.target.value);
    });

    // --- CREATE EVENT ---
    document.getElementById('createBtn').addEventListener('click', async () => {
        const name = document.getElementById('eventName').value;
        const type = document.getElementById('eventType').value;
        const btn = document.getElementById('createBtn');

        if(!name) return alert("Please enter event name");
        btn.innerText = "Processing..."; btn.disabled = true;

        try {
            const docRef = await addDoc(collection(db, "events"), {
                name: name, eventType: type,
                latitude: marker.getLatLng().lat, longitude: marker.getLatLng().lng,
                radius: parseInt(document.getElementById('radiusSlider').value),
                isActive: true, createdAt: Timestamp.now()
            });

            const baseUrl = window.location.href.replace('admin.html', 'index.html');
            const url = `${baseUrl}?id=${docRef.id}`;
            document.getElementById('qr-image').src = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(url)}`;
            document.getElementById('share-link').href = url;
            document.getElementById('share-link').innerText = url;
            document.getElementById('qr-result').classList.remove('hidden');
            
            btn.innerText = "Create Another Event"; btn.disabled = false;
            document.getElementById('eventName').value = "";
        } catch(e) { alert("Error: " + e.message); btn.disabled = false; }
    });

    // --- HISTORY ---
    window.loadHistory = async () => {
        const listDiv = document.getElementById('events-list');
        listDiv.innerHTML = '<div style="text-align:center; padding:20px;">Loading data...</div>';
        const q = query(collection(db, "events"), orderBy("createdAt", "desc"));
        const snap = await getDocs(q);
        listDiv.innerHTML = "";
        
        if(snap.empty) { listDiv.innerHTML = '<div style="text-align:center; padding:20px;">No events found.</div>'; return; }

        snap.forEach(docSnap => {
            const data = docSnap.data();
            const badgeType = data.eventType === 'internal' ? '<span class="badge badge-int">INT</span>' : '<span class="badge badge-ext">EXT</span>';
            const badgeStatus = data.isActive ? '<span class="badge badge-live">LIVE</span>' : '<span class="badge badge-closed">CLOSED</span>';
            
            const div = document.createElement('div');
            div.className = 'event-card';
            div.innerHTML = `
                <div>
                    <div style="font-weight:600; font-size:1rem;">${data.name} ${badgeType}</div>
                    <div style="font-size:0.8rem; color:var(--text-sub); margin-top:4px;">${data.createdAt.toDate().toLocaleDateString()}</div>
                </div>
                <div>${badgeStatus}</div>
            `;
            div.onclick = () => openDetails(docSnap.id, data);
            listDiv.appendChild(div);
        });
    };

    // --- DETAILS & EDIT ---
    let currentEventId = null;
    let currentAttendees = [];

    async function openDetails(id, data) {
        currentEventId = id;
        switchTab('details');
        
        // Fill Form
        document.getElementById('edit-name').value = data.name;
        document.getElementById('edit-type').value = data.eventType;
        document.getElementById('edit-radius').value = data.radius;
        document.getElementById('edit-radius-val').innerText = data.radius;

        // Toggle Switch
        const toggle = document.getElementById('toggle-active');
        const newToggle = toggle.cloneNode(true); toggle.parentNode.replaceChild(newToggle, toggle);
        newToggle.checked = data.isActive;
        newToggle.addEventListener('change', async (e) => updateDoc(doc(db, "events", id), { isActive: e.target.checked }));

        // Init Mini Map
        if(detailsMap) detailsMap.remove();
        detailsMap = L.map('details-map').setView([data.latitude, data.longitude], 18);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(detailsMap);
        
        detailsMarker = L.marker([data.latitude, data.longitude], {draggable: false}).addTo(detailsMap);
        detailsCircle = L.circle([data.latitude, data.longitude], { color: '#4f46e5', radius: data.radius }).addTo(detailsMap);
        
        detailsMarker.on('drag', (e) => detailsCircle.setLatLng(e.target.getLatLng()));

        disableEditing(true);
        loadAttendees(id);
    }

    // --- EDIT CONTROLS ---
    const editBtn = document.getElementById('editBtn');
    const saveBtn = document.getElementById('saveBtn');

    editBtn.onclick = () => {
        disableEditing(false);
        editBtn.classList.add('hidden');
        saveBtn.classList.remove('hidden');
        detailsMarker.dragging.enable();
    };

    saveBtn.onclick = async () => {
        saveBtn.innerText = "Saving...";
        try {
            await updateDoc(doc(db, "events", currentEventId), {
                name: document.getElementById('edit-name').value,
                eventType: document.getElementById('edit-type').value,
                latitude: detailsMarker.getLatLng().lat,
                longitude: detailsMarker.getLatLng().lng,
                radius: parseInt(document.getElementById('edit-radius').value)
            });
            alert("Changes Saved!");
            disableEditing(true);
            editBtn.classList.remove('hidden');
            saveBtn.classList.add('hidden');
            saveBtn.innerText = "Save";
            detailsMarker.dragging.disable();
        } catch(e) { alert("Error saving."); }
    };

    function disableEditing(disable) {
        const ids = ['edit-name', 'edit-type', 'edit-radius'];
        ids.forEach(id => {
            const el = document.getElementById(id);
            el.disabled = disable;
            disable ? el.classList.add('disabled-input') : el.classList.remove('disabled-input');
        });
    }

    document.getElementById('edit-radius').addEventListener('input', (e) => {
        document.getElementById('edit-radius-val').innerText = e.target.value;
        if(detailsCircle) detailsCircle.setRadius(e.target.value);
    });

    async function loadAttendees(id) {
        const list = document.getElementById('attendee-list');
        list.innerHTML = '<li style="justify-content:center; color:#999;">Loading...</li>';
        const q = query(collection(db, "attendees"), where("eventId", "==", id));
        const snap = await getDocs(q);
        
        list.innerHTML = ""; currentAttendees = [];
        document.getElementById('count-val').innerText = snap.size;
        
        if(snap.empty) { list.innerHTML = '<li style="justify-content:center;">No attendees yet.</li>'; return; }

        snap.forEach(d => {
            const att = d.data(); currentAttendees.push(att);
            const li = document.createElement('li');
            li.innerHTML = `<span><strong>${att.name}</strong> <small>(${att.studentId})</small></span> <span>${att.timestamp.toDate().toLocaleTimeString()}</span>`;
            list.appendChild(li);
        });
    }

    // --- UTILS ---
    window.switchTab = (tabName) => {
        ['create', 'history', 'details'].forEach(t => document.getElementById(`view-${t}`).classList.add('hidden'));
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.getElementById(`view-${tabName}`).classList.remove('hidden');
        if(tabName === 'create') setTimeout(() => map.invalidateSize(), 200);
        if(tabName === 'details' && detailsMap) setTimeout(() => detailsMap.invalidateSize(), 200);
    }

    window.downloadCSV = () => {
        if(!currentAttendees.length) return alert("No data.");
        let csv = "Name,Email,ID,Time\n";
        currentAttendees.forEach(row => csv += `"${row.name}",${row.email},${row.studentId},"${row.timestamp.toDate().toLocaleString()}"\n`);
        const a = document.createElement('a');
        a.href = window.URL.createObjectURL(new Blob([csv], {type:'text/csv'}));
        a.download = `attendance_${currentEventId}.csv`;
        a.click();
    };

    window.deleteCurrentEvent = async () => {
        if(!confirm("Are you sure? This cannot be undone.")) return;
        const batch = writeBatch(db);
        batch.delete(doc(db, "events", currentEventId));
        const snaps = await getDocs(query(collection(db, "attendees"), where("eventId", "==", currentEventId)));
        snaps.forEach(s => batch.delete(s.ref));
        await batch.commit();
        alert("Deleted."); switchTab('history'); loadHistory();
    };
</script>
</body>
</html>
